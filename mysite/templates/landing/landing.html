{% extends 'base.html' %}
{% load static %}

{% block title %} Главная {% endblock %}

{% block content %}
    <img class="img-fluid" src="{% static 'img/apple.jpg' %}"><hr>
    <p>
    <div class="section">
        <h2>Рекомендации</h2>
        <div class="container text-center">
            <div class="row">
                {% for product in products %}
                    <div class="col-lg-3 card-product">
                        <div class="card-product-img">
                            <img src="{{ product.images.get.image }}" class="img-fluid">
                        </div>
                        <p class="card-product-text">
                            {{ product.name }}
                        </p>
                        <p>
                            {{ product.description|truncatechars:100 }}
                        </p>
                        <p>
                            <h4>{{ product.price }} ₽</h4>
                        </p>
                        <button type="button" class="btn btn-outline-secondary">Добавить в корзину</button>
                    </div>
                {% endfor %}
            </div>
        </div>
    </div>
{% endblock %}
